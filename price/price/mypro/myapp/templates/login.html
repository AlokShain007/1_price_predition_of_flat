{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* body {
            background-color: #030208;
        }
       */
        .background {
            width: 90%;
            max-width: 430px;
            height: 520px;
            margin: 0 auto;
            position: relative;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        form {
            max-width: 550px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.13);
            margin: 0 auto;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #070808;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 800;
            line-height: 42px;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 2px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #0A0C0C;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-account-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: center;
            color: #ffffff;
        }

        #bg {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            background-attachment: fixed;
        }

        /* Media queries for responsive adjustments */
        @media (max-width: 576px) {
            .background {
                width: 100%;
                max-width: 100%;
                height: auto;
                margin: 0;
                position: static;
                transform: none;
                left: auto;
                top: auto;
            }

            form {
                max-width: 100%;
                width: 100%;
                margin: 0 auto;
                position: static;
                transform: none;
                top: auto;
                left: auto;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body id="bg" style="background-image: url('{% static 'image/house6.jpg' %}');">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <img src="https://www.mobiloitte.com/wp-content/uploads/2022/11/Mobiloitte_blue_logo.png" alt="logo" width="200" height="60">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <a href="{% url 'home' %}" class="btn btn-dark" type="button">Home</a>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>

        <a href="{% url 'signup' %}" class="create-account-link">Create an account</a>
        <p class="forgot-password">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </p>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
            <script>
                var userIsAuthenticated = {{ user.is_authenticated|lower|safe }};
                if (userIsAuthenticated) {
                  window.location.replace("{% url 'predict' %}");
                }
              </script>
          
</body>

</html>
